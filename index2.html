<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <title>Calculator with JavaScript</title>
</head>
<body onload="init()">
    <div class="title1">
        <h1>Calculator</h1>
    </div>
    

    
    <div class="calculator">
        <!-- Fila 1 -->
        <div>
            <div><span type="text" id="result" ></span></div>
        </div>

        <!-- Fila 2 -->

        <div class="row1">
            <div><button id="seven">7</button></div>
            <div><button id="eight">8</button></div>
            <div><button id="nine">9</button></div>
            <div><button id="division">/</button></div>
        </div>

        <!-- Fila 3 -->

        <div class="row2">
            <div><button id="four">4</button></div>
            <div><button id="five">5</button></div>
            <div><button id="six">6</button></div>
            <div><button id="multiplication">*</button></div> 
        </div>

        <!-- Fila 4 -->

        <div class="row3">
            <div><button id="one">1</button></div>
            <div><button id="two">2</button></div>
            <div><button id="three">3</button></div>
            <div><button id="minus">-</button></div> 
        </div>

        <!-- Fila 5 -->

        <div class="row4">
            <div><button id="equal">=</button></div>
            <div><button id="cero">0</button></div>
            <div><button id="point">.</button></div>
            <div><button id="plus">+</button></div> 
        </div>

        <div class="row5">
            <div><button id="reset1">C</button></div>
            <div><button id="reset2">CE</button></div>
        

        </div>
    </div>
<script src="./calculator.js"></script>
</body>
</html>
