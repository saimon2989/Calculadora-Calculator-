<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Calculator with JavaScript</title>
</head>
<body>
    <div class="title1">
        <h1>Calculator</h1>
    </div>
    

    
    <div class="calculator">
        <!-- Fila 1 -->
        <div>
            <div>
                <output type="text" id="result" ></output>
            </div>
        </div>

        <!-- Fila 2 -->

        <div class="row1">
            <div><span name="dataNumber">7</span></div>
            <div><span name="dataNumber">8</span></div>
            <div><span name="dataNumber">9</span></div>
            <div><span name="opeButton">/</span></div>
        </div>

        <!-- Fila 3 -->

        <div class="row2">
            <div><span name="dataNumber">4</span></div>
            <div><span name="dataNumber">5</span></div>
            <div><span name="dataNumber">6</span></div>
            <div><span name="opeButton">*</span></div> 
        </div>

        <!-- Fila 4 -->

        <div class="row3">
            <div><span name="dataNumber">1</span></div>
            <div><span name="dataNumber">2</span></div>
            <div><span name="dataNumber">3</span></div>
            <div><span name="opeButton">-</span></div> 
        </div>

        <!-- Fila 5 -->

        <div class="row4">
            <div><span name="equal">=</span></div>
            <div><span name="dataNumber">0</span></div>
            <div><span id="point">.</span></div>
            <div><span name="opeButton">+</span></div> 
        </div>

        <div class="row5">
            <div><span name="reset1">C</span></div>
            <div><span name="reset2">CE</span></div>
        </div>
    </div>
    <footer class="footer">
        <h6>Simón Orozco Henao © 2020.</h6>
        <div class="social-links-footer">
            <a href="https://github.com/saimon2989"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/sim%C3%B3n-orozco-henao-1aaab3188/"><i class="fab fa-linkedin" ></i></a>
            <a href="https://www.instagram.com/design.soh/"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
<script src="./calculator.js"></script>
</body>
</html>
