<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <title>Calculator with JavaScript</title>
</head>
<body onload="init()">
    <div class="title1">
        <h1>Calculator</h1>
    </div>
    

    
    <div class="calculator">
        <!-- Fila 1 -->
        <div>
            <div><span type="text"  id="result" ></span></div>
        </div>

        <!-- Fila 2 -->

        <div class="row1">
            <div><span id="seven">7</span></div>
            <div><span id="eight">8</span></div>
            <div><span id="nine">9</span></div>
            <div><span id="division">/</span></div>
        </div>

        <!-- Fila 3 -->

        <div class="row2">
            <div><span id="four">4</span></div>
            <div><span id="five">5</span></div>
            <div><span id="six">6</span></div>
            <div><span id="multiplication">*</span></div> 
        </div>

        <!-- Fila 4 -->

        <div class="row3">
            <div><span id="one">1</span></div>
            <div><span id="two">2</span></div>
            <div><span id="three">3</span></div>
            <div><span id="minus">-</span></div> 
        </div>

        <!-- Fila 5 -->

        <div class="row4">
            <div><span id="equal">=</span></div>
            <div><span id="cero">0</span></div>
            <div><span id="point">.</span></div>
            <div><span id="plus">+</span></div> 
        </div>

        <div class="row5">
            <div><span id="reset1">C</span></div>
            <div><span id="reset2">CE</span></div>

        

        </div>
    </div>
<script src="./calculator.js"></script>
</body>
</html>
